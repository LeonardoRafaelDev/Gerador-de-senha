<!DOCTYPE html>  
  <html lang="pt-br">  
      <head>  
      <meta charset="UTF-8">  
      <meta name="viewport" content="width=device-width, initial-scale=1.0">  
      <title>gerador de senha</title>  
      <meta name="description" content="Um Gerador De Senha que vai Lhe dar uma segurança 
      total quando for alterar a sua senha e quiser uma nova.">
      <link  href="/assets/css/css.css" rel="stylesheet">  
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>  
  <body>  
    <div class="card-container">  
      <div class="card-header">  
        <div class="password-output">  
          <span id="password-output">Senha</span>  
          <button id="copy">copiar</button>  
        </div>  
      </div>  
      <div class="card-body">  
        <div class="form-options">  
          <lable for="length">Tamanho da Senha</lable>  
          <input id="len" value="10" type="number" min="8" max="30">  
        </div>  
        <div class="form-options">  
          <lable for="upper">Letras maiúsculas</lable>  
          <input id="upper" type="checkbox">  
        </div>  
        <div class="form-options">  
          <lable for="lower">Letras minúsculas</lable>  
          <input id="lower" type="checkbox">  
        </div>  
        <div class="form-options">  
          <lable for="number">Números </lable>  
          <input id="number" type="checkbox">  
        </div>  
        <div class="form-options">  
          <lable for="symbol">Símbolos (@# etc)</lable>  
          <input id="symbol" type="checkbox">  
        </div>  
        <button class="generate" id="generate">Gerar Senha</button>  
      </div>  
    </div>  
  <script src="/assets/js/js.js"></script>  
  </body>  
  </html>
